name: Convert README to PDF

on:
  push:
    branches:
      - main  # Modify this based on your default branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Install Pandoc, pdflatex, and Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install pandoc texlive-latex-base texlive-fonts-recommended texlive-fonts-extra

      - name: Convert README to PDF
        run: |
          pandoc README.md -o README.pdf

      - name: Upload PDF to GitHub
        uses: actions/upload-artifact@v2
        with:
          name: README_PDF
          path: README.pdf
