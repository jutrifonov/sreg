name: Convert README to PDF

on:
  push:
    branches:
      - main  # Modify this based on your default branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Install Pandoc, LaTeX, and Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install pandoc texlive-latex-base texlive-fonts-recommended texlive-fonts-extra

      - name: Convert README to PDF
        run: |
          pandoc README.md -o README.pdf --pdf-engine=pdflatex \
            -V geometry:margin=1in \
            -V documentclass:report \
            -V lang:english \
            -V fontsize=12pt \
            -V papersize=a4 \
            -V inputenc:utf8 \
            -V fontfamily:mathpazo \
            -V fontfamilyoptions:sc
          
      - name: Upload PDF to GitHub
        uses: actions/upload-artifact@v2
        with:
          name: README_PDF
          path: README.pdf
